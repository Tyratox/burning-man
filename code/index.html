<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <div class="wrapper">
      <div id="game"></div>
      <div class="overlay"></div>
      <button id="start">Start simulation</button>
    </div>
    <div id="results">
      <textarea class="constants"></textarea>
      <textarea class="log"></textarea>
    </div>
    <div id="static-sliders" class="sliders">
      <h2>Static settings</h2>
      <select id="map-selector">
        <option selected value="map">ETH Polysnack</option>
        <option value="modified-polysnack">ETH Polysnack (bad)</option>
        <option value="map1">Experiment 1</option>
        <option value="map2">Experiment 2</option>
        <option value="map3">Normal Passage</option>
        <option value="map4">Small passage</option>
      </select>
      <div class="columns">
        <div>
          <label>Agent count cap</label>
          <input
            id="DUDE_COUNT_CAP"
            type="range"
            autocomplete="off"
            min="1"
            max="100"
            value="100"
            step="1"
          />
          <input type="text" autocomplete="off" readonly />
        </div>
        <div>
          <label>Mean agent desired velocity</label>
          <input
            id="MEAN_DUDE_DESIRED_VELOCITY"
            type="range"
            autocomplete="off"
            min="0"
            max="10"
            value="2"
            step="0.5"
          />
          <input type="text" autocomplete="off" readonly />
        </div>
        <div>
          <label>Agent desired velocity SD</label>
          <input
            id="DUDE_DESIRED_VELOCITY_STD_DEV"
            type="range"
            autocomplete="off"
            min="0"
            max="10"
            value="0.5"
            step="0.1"
          />
          <input type="text" autocomplete="off" readonly />
        </div>
        <div>
          <label>Mean agent radius</label>
          <input
            id="MEAN_DUDE_RADIUS"
            type="range"
            autocomplete="off"
            min="1"
            max="40"
            value="20"
            step="1"
          />
          <input type="text" autocomplete="off" readonly />
        </div>
        <div>
          <label>Agent radius SD</label>
          <input
            id="DUDE_RADIUS_STD_DEV"
            type="range"
            autocomplete="off"
            min="0"
            max="20"
            value="2"
            step="1"
          />
          <input type="text" autocomplete="off" readonly />
        </div>
        <div>
          <label>Mean agent visual range</label>
          <input
            id="MEAN_DUDE_VISUAL_RANGE"
            type="range"
            autocomplete="off"
            min="300"
            max="1000"
            value="500"
            step="1"
          />
          <input type="text" autocomplete="off" readonly />
        </div>
        <div>
          <label>Agent visual range SD</label>
          <input
            id="DUDE_VISUAL_RANGE_STD_DEV"
            type="range"
            autocomplete="off"
            min="0"
            max="50"
            value="10"
            step="1"
          />
          <input type="text" autocomplete="off" readonly />
        </div>
        <div>
          <label>Mean agent reaction time</label>
          <input
            id="MEAN_DUDE_REACTIONTIME"
            type="range"
            autocomplete="off"
            min="1"
            max="1000"
            value="1"
            step="1"
          />
          <input type="text" autocomplete="off" readonly />
        </div>
        <div>
          <label>Agent reaction time SD</label>
          <input
            id="DUDE_REACTIONTIME_STD_DEV"
            type="range"
            autocomplete="off"
            min="0"
            max="50"
            value="0"
            step="1"
          />
          <input type="text" autocomplete="off" readonly />
        </div>
      </div>
      <button>Initialize simulation</button>
    </div>
    <div id="dynamic-sliders" class="sliders">
      <button id="pause">Pause</button>
      <button onclick="window.location.reload()">Reset</button>
      <button id="debug">Debug Off</button>
      <button id="navmeshDebug">Navmesh Debug On</button>
      <button id="pathFinding">Pathfinding Off</button>
      <div id="statistics">
        <div id="countSurvivor"></div>
        <div id="countDeath"></div>
        <div id="deathSurvivorRate"></div>
        <div id="survivorPhrase"></div>
      </div>
      <h2>Dynamic settings</h2>
      <div class="columns">
        <div>
          <label>Linear factor for agent repulsion</label>
          <input
            id="DUDE_REPULSION_LINEAR"
            type="range"
            autocomplete="off"
            min="1"
            max="10"
            value="5"
            step="1"
          />
          <input type="text" autocomplete="off" readonly />
        </div>
        <div>
          <label>Exponential factor for agent repulsion</label>
          <input
            id="DUDE_REPULSION_EXPONENTIAL"
            type="range"
            autocomplete="off"
            min="1"
            max="100"
            value="10"
            step="1"
          />
          <input type="text" autocomplete="off" readonly />
        </div>
        <div>
          <label>Factor for linear agent attraction</label>
          <input
            id="DUDE_GROUP_ATTRACTION"
            type="range"
            autocomplete="off"
            min="0"
            max="100"
            value="0"
            step="1"
          />
          <input type="text" autocomplete="off" readonly />
        </div>
        <div>
          <label>Linear factor for wall repulsion</label>
          <input
            id="WALL_REPULSION_LINEAR"
            type="range"
            autocomplete="off"
            min="0"
            max="2000"
            value="30"
            step="1"
          />
          <input type="text" autocomplete="off" readonly />
        </div>
        <div>
          <label>Exponential factor for wall repulsion</label>
          <input
            id="WALL_REPULSION_EXPONENTIAL"
            type="range"
            autocomplete="off"
            min="1"
            max="1000"
            value="500"
            step="10"
          />
          <input type="text" autocomplete="off" readonly />
        </div>
      </div>
    </div>
  </body>
</html>
