<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <div id="game"></div>

    <div id="sliders">
      <div>
          <label>Linear factor for group repulsion</label>
        <input
          id="dude-repulsion-linear"
          type="range"
          autocomplete="off"
          min="0.001"
          max="10"
          value="0.001"
          step="0.0001"
        />
        <input type="text" autocomplete="off" readonly />
      </div>
      <div>
        <label>Exponential factor for group repulsion</label>
        <input
          id="dude-repulsion-exponential"
          type="range"
          autocomplete="off"
          min="1"
          max="300"
          value="205"
          step="1"
        />
        <input type="text" autocomplete="off" readonly />
      </div>
      <div>
        <label>Linear factor for group attraction</label>
        <input
          id="dude-group-attraction"
          type="range"
          autocomplete="off"
          min="1"
          max="7000"
          value="5000"
          step="500"
        />
        <input type="text" autocomplete="off" readonly />
      </div>
      <div>
        <label>Acceptable wall distance</label>
        <input
          id="acceptable-wall-distance"
          type="range"
          autocomplete="off"
          min="1"
          max="2000"
          value="30"
          step="1"
        />
        <input type="text" autocomplete="off" readonly />
      </div>
      <div>
        <label>Wall repulsion force</label>
        <input
          id="wall-repulsion-force"
          type="range"
          autocomplete="off"
          min="10"
          max="1000"
          value="500"
          step="10"
        />
        <input type="text" autocomplete="off" readonly />
      </div>
      <div>
        <label>Default reaction time (pathfinding)</label>
        <input
          id="default-reaction-time"
          type="range"
          autocomplete="off"
          min="1"
          max="20"
          value="1"
          step="0.1"
        />
        <input type="text" autocomplete="off" readonly />
      </div>
      <div>
        <label>Default desired velocity (pathfinding)</label>
        <input
          id="default-desired-velocity"
          type="range"
          autocomplete="off"
          min="10"
          max="10000"
          value="100"
          step="10"
        />
        <input type="text" autocomplete="off" readonly />
      </div>
    </div>
  </body>
</html>
